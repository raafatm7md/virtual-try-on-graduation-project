name: TryOn
description: "Virtually Try-On OutFits"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.5
  firebase_core: ^3.0.0
  dio: ^5.4.3+1
  smooth_page_indicator: ^1.1.0
  fluttertoast: ^8.2.6
  flutter_otp_text_field: ^1.1.3+2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  camerakit_flutter: ^1.0.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/logo-noname.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo/logo-noname.png"
    background_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo/logo-noname.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo/logo-noname.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo/logo-padding.png"
  android_12:
    color: "#ffffff"
    image: "assets/images/logo/logo-padding.png"
  fullscreen: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/logo/
    - assets/images/onboarding/
